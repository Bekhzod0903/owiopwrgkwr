<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ food.name }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 300px; /* Set the maximum width for the image */
            height: auto; /* Maintain the aspect ratio */
            display: block;
            margin: 0 auto;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ food.name }}</h1>
        <img src="{{ food.image.url }}" alt="{{ food.name }}">
        <p>Category: {{ food.category.name }}</p>
        <p>Price: {{ food.price }}uzs</p>
    </div>
</body>
</html>
